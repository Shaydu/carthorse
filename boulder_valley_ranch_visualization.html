<!DOCTYPE html>
<html>
<head>
    <title>Boulder Valley Ranch Visualization</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="legend">
        <h4>Boulder Valley Ranch</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF0000;"></div>
            <span>Nodes (39)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0000FF;"></div>
            <span>Edges (193)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00FF00;"></div>
            <span>Trails (64)</span>
        </div>
        <div style="margin-top: 10px; font-size: 12px;">
            BBOX: [-105.28, 40.07, -105.24, 40.10]
        </div>
    </div>

    <script>
        // Initialize map centered on Boulder Valley Ranch
        const map = L.map('map').setView([40.083, -105.259], 14);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Layer groups
        const nodesLayer = L.geoJSON(null, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 4,
                    fillColor: feature.properties.color,
                    color: '#000',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        });

        const edgesLayer = L.geoJSON(null, {
            style: function(feature) {
                return {
                    color: feature.properties.color,
                    weight: 3,
                    opacity: 0.7
                };
            }
        });

        const trailsLayer = L.geoJSON(null, {
            style: function(feature) {
                return {
                    color: feature.properties.color,
                    weight: 2,
                    opacity: 0.5
                };
            }
        });

        // Add layers to map
        nodesLayer.addTo(map);
        edgesLayer.addTo(map);
        trailsLayer.addTo(map);

        // Load and parse GeoJSON
        fetch('boulder_valley_ranch_visualization.json')
            .then(response => response.json())
            .then(data => {
                // Separate features by type
                const nodes = data.features.filter(f => f.properties.feature_type === 'node');
                const edges = data.features.filter(f => f.properties.feature_type === 'edge');
                const trails = data.features.filter(f => f.properties.feature_type === 'trail');

                // Add to respective layers
                nodesLayer.addData({ type: 'FeatureCollection', features: nodes });
                edgesLayer.addData({ type: 'FeatureCollection', features: edges });
                trailsLayer.addData({ type: 'FeatureCollection', features: trails });

                // Fit map to data bounds
                const allLayers = L.featureGroup([nodesLayer, edgesLayer, trailsLayer]);
                map.fitBounds(allLayers.getBounds());
                
                console.log('Loaded visualization:', {
                    nodes: nodes.length,
                    edges: edges.length,
                    trails: trails.length
                });
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                alert('Error loading visualization data. Please ensure boulder_valley_ranch_visualization.json exists.');
            });
    </script>
</body>
</html>
