  checkElevationData: true             # ❌ Not used - no elevation validation in code
  checkGeometryValidity: true          # ❌ Not used - no geometry validation in code
  checkRoutingGraph: true              # ❌ Not used - no routing validation in code
  
  # ❌ NOT ACTIVELY USED: These thresholds are not used in code
  minTrailCount: 1                     # ❌ Not used - no trail count validation
  maxNodeToTrailRatio: 0.5            # ❌ Not used - no ratio validation
  minRoutingEdges: 1                   # ❌ Not used - no edge validation
  
  # ✅ ACTIVELY USED: These validation thresholds are used in SQL generation scripts
  #    and some test files, but not in main application validation
  minTrailLengthMeters: 1              # ✅ Used in generate-configurable-sql.js
  maxTrailLengthMeters: 100000         # ✅ Used in generate-configurable-sql.js
  minElevationMeters: 0                # ✅ Used in generate-configurable-sql.js
  maxElevationMeters: 9000             # ✅ Used in generate-configurable-sql.js
  minCoordinatePoints: 2               # ✅ Used in generate-configurable-sql.js
  maxCoordinatePoints: 10000           # ✅ Used in generate-configurable-sql.js

# Route discovery configuration is now in configs/layer3-routing.config.yaml

# Export Configuration
# ✅ NEW: Export layer configuration for GeoJSON output
export:
  # GeoJSON layer configuration
  geojson:
    # Export file configuration
    combinedLayerExport: true    # Create combined file with all layers (in addition to individual layer files)
    
    # Layer visibility settings
    layers:
      # Include trail data in GeoJSON export
      trails: true
      
      # Include routing edges in GeoJSON export
      edges: true
      
      # Include routing network vertices (pgRouting nodes) in GeoJSON export
      edgeNetworkVertices: true
      
      # Include original trail vertices in GeoJSON export
      trailVertices: false
      
      # Include route recommendations in GeoJSON export
      routes: true
    
    # Layer styling configuration
    styling:
      # Trail styling
      trails:
        color: "#228B22"        # Forest green
        stroke: "#228B22"
        strokeWidth: 2
        fillOpacity: 0.6
      
      # Edge styling
      edges:
        color: "#4169E1"        # Royal blue
        stroke: "#4169E1"
        strokeWidth: 1
        fillOpacity: 0.4
      
      # Edge network vertex styling (pgRouting nodes)
      edgeNetworkVertices:
        color: "#FF0000"        # Red
        stroke: "#FF0000"
        strokeWidth: 2
        fillOpacity: 0.8
        radius: 5               # Point radius in pixels
      
      # Trail vertex styling (original trail vertices)
      trailVertices:
        color: "#FFD700"        # Gold
        stroke: "#FFD700"
        strokeWidth: 1
        fillOpacity: 0.6
        radius: 3               # Smaller radius than network vertices
      
      # Route styling
      routes:
        color: "#FF8C00"        # Orange
        stroke: "#FF8C00"
        strokeWidth: 3
        fillOpacity: 0.8

